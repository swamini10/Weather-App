<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="weather-current" id="weatherCurrent" style="display:none;">
      <div class="location" id="locationName"></div>
      <div class="temp" id="currentTemp"></div>
      <div class="description" id="description"></div>
      <div class="details">
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="windSpeed"></span> km/h</div>
      </div>
    </div>
    <div class="forecast-section" id="forecastSection" style="display:none;">
      <h3>Forecast</h3>
      <div class="forecast-cards" id="forecastCards"></div>
    </div>
    <div id="errorMsg" class="error-msg" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
